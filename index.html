<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auxiliador de AR</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>Auxiliador de AR</h1>

    <div class="input-group">
      <label for="kmInicial">Km Inicial:</label>
      <input type="number" id="kmInicial" step="0.100" />
    </div>

    <div class="input-group">
      <label for="kmFinal">Km Final:</label>
      <input type="number" id="kmFinal" step="0.100" />
    </div>

    <button onclick="filtrar()">Calcular</button>

    <div class="table-container">
      <table id="resultado"></table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
