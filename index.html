<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Meta tags para experiência de App Mobile (PWA) -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Aux. AR">
  <meta name="apple-mobile-web-app-title" content="Aux. AR">
  <meta name="theme-color" content="#007bff">
  <meta name="msapplication-navbutton-color" content="#007bff">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="msapplication-starturl" content="/">

  <title>Auxiliador de AR</title>
  <style>
    /* Conteúdo do style.css embutido */
    :root {
        --primary-color: #007bff;
        --background-color: #f8f9fa;
        --surface-color: #ffffff;
        --text-color: #212529;
        --border-color: #dee2e6;
        --error-color: #dc3545;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--background-color);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 800px;
      margin: 1rem;
      padding: 2rem;
      background-color: var(--surface-color);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
    }

    h1 {
      text-align: center;
      margin-top: 0;
      margin-bottom: 2rem;
      color: #333;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 1.5rem;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #444;
    }

    input[type="number"] {
      -webkit-appearance: none;
      -moz-appearance: textfield;
      appearance: none;
      padding: 0.85rem;
      font-size: 1rem;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input[type="number"]:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
    }
    
    input.error {
        border-color: var(--error-color);
    }

    button {
      display: block;
      width: 100%;
      padding: 0.9rem;
      margin-top: 1rem;
      background-color: var(--primary-color);
      color: white;
      border: none;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.1s;
    }

    button:hover {
      background-color: #0056b3;
    }

    button:active {
        transform: scale(0.99);
    }

    .table-container {
      overflow-x: auto;
      margin-top: 2.5rem;
      border: 1px solid var(--border-color);
      border-radius: 8px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 0.85rem 1rem;
      border-bottom: 1px solid var(--border-color);
      text-align: left;
      white-space: nowrap;
    }
    
    td:first-child, th:first-child {
        text-align: right;
        font-weight: 500;
    }

    tr:last-child td {
        border-bottom: none;
    }

    th {
      background-color: #f1f1f1;
      color: #333;
      font-weight: 700;
    }
    
    #status-message {
        text-align: center;
        padding: 2rem;
        color: #6c757d;
        background-color: #fdfdfe;
        white-space: normal;
    }

    @media (max-width: 600px) {
      .container {
        padding: 1.5rem;
        margin: 0;
        border-radius: 0;
        box-shadow: none;
        min-height: calc(100vh - 3rem);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Auxiliador de AR</h1>

    <div class="input-group">
      <label for="kmInicial">Km Inicial:</label>
      <input type="number" id="kmInicial" step="0.100" placeholder="Ex: 4.2" inputmode="decimal" />
    </div>

    <div class="input-group">
      <label for="kmFinal">Km Final:</label>
      <input type="number" id="kmFinal" step="0.100" placeholder="Ex: 10" inputmode="decimal" />
    </div>

    <button onclick="filtrar()">Calcular</button>

    <div class="table-container">
      <table id="resultado">
          <thead></thead>
          <tbody>
              <tr>
                  <td id="status-message" colspan="2">Insira um intervalo e clique em "Calcular".</td>
              </tr>
          </tbody>
      </table>
    </div>
  </div>

  <script>
    // =================================================================================
    // LÓGICA DO APLICATIVO
    // =================================================================================

    // 1. DADOS DO CSV EMBUTIDOS
    const dados = [
        { "KM": 4.2, "Restrição": "PN" },
        { "KM": 7, "Restrição": "BUEIRO - RISCO DE BUEIRO ABERTO" },
        { "KM": 8, "Restrição": "TUNEL" },
        { "KM": 9, "Restrição": "TUNEL" },
        { "KM": 10, "Restrição": "VIADULTO - NÃO DEVE FAZER REVISTA DEVIDO AO RISCO DE QUEDA" },
        { "KM": 11, "Restrição": "TUNEL" },
        { "KM": 12, "Restrição": "VIADULTO - NÃO DEVE FAZER REVISTA DEVIDO AO RISCO DE QUEDA" },
        { "KM": 13, "Restrição": "TUNEL" },
        { "KM": 17, "Restrição": "TUNEL" },
        { "KM": 19, "Restrição": "SEMAFORO" },
        { "KM": 20, "Restrição": "SEMAFORO" },
        { "KM": 28, "Restrição": "PASSAGEM INFERIOR" },
        { "KM": 30, "Restrição": "TUNEL" },
        { "KM": 33, "Restrição": "PONTE - NÃO DEVE FAZER REVISTA DEVIDO AO RISCO DE QUEDA" },
        { "KM": 37, "Restrição": "CORTE" },
        { "KM": 39, "Restrição": "PN" },
        { "KM": 61, "Restrição": "CORTE" },
        { "KM": 70, "Restrição": "SEMAFORO" },
        { "KM": 72, "Restrição": "SEMAFORO" },
        { "KM": 94, "Restrição": "PONTE - NÃO DEVE FAZER REVISTA DEVIDO AO RISCO DE QUEDA" },
        { "KM": 98, "Restrição": "SEMAFORO" },
        { "KM": 99, "Restrição": "SEMAFORO" },
        { "KM": 119, "Restrição": "SEMAFORO" },
        { "KM": 120, "Restrição": "ZONA QUENTE" },
        { "KM": 121, "Restrição": "ZONA QUENTE" }
    ];

    // 2. FUNÇÕES DO APLICATIVO
    function filtrar() {
      const kmInicialInput = document.getElementById("kmInicial");
      const kmFinalInput = document.getElementById("kmFinal");
      
      kmInicialInput.classList.remove('error');
      kmFinalInput.classList.remove('error');

      const kmInicial = parseFloat(kmInicialInput.value);
      const kmFinal = parseFloat(kmFinalInput.value);

      if (isNaN(kmInicial) || isNaN(kmFinal)) {
        exibirTabela([], 'Por favor, preencha ambos os campos de quilometragem corretamente.');
        if(isNaN(kmInicial)) kmInicialInput.classList.add('error');
        if(isNaN(kmFinal)) kmFinalInput.classList.add('error');
        return;
      }
      
      if (kmInicial > kmFinal) {
        exibirTabela([], 'A quilometragem inicial não pode ser maior que a final.');
        kmInicialInput.classList.add('error');
        kmFinalInput.classList.add('error');
        return;
      }

      const filtrado = dados.filter(row => {
        const km = row["KM"];
        return !isNaN(km) && km >= kmInicial && km <= kmFinal;
      });

      exibirTabela(filtrado, 'Nenhum resultado encontrado para este intervalo.');
    }

    function exibirTabela(data, emptyMessage) {
      const tabela = document.getElementById("resultado");
      const thead = tabela.querySelector('thead');
      const tbody = tabela.querySelector('tbody');
      
      thead.innerHTML = "";
      tbody.innerHTML = "";

      if (data.length === 0) {
        tbody.innerHTML = `<tr><td id="status-message" colspan="2">${emptyMessage}</td></tr>`;
        return;
      }

      const cabecalho = Object.keys(data[0]);
      thead.innerHTML = "<tr>" + cabecalho.map(col => `<th>${col}</th>`).join("") + "</tr>";

      data.forEach(row => {
        let linha = "<tr>" + cabecalho.map(col => `<td>${row[col]}</td>`).join("") + "</tr>";
        tbody.innerHTML += linha;
      });
    }

    // =================================================================================
    // LÓGICA PARA PROGRESSIVE WEB APP (PWA) OFFLINE
    // =================================================================================
    
    // Gera o conteúdo do Service Worker dinamicamente
    const swContent = `
        const CACHE_NAME = 'aux-ar-cache-v1';
        // A URL a ser cacheada é a própria página que iniciou o service worker.
        // self.location.pathname garante que funcione mesmo se o nome do arquivo mudar.
        const urlsToCache = [self.location.pathname];

        self.addEventListener('install', event => {
            event.waitUntil(
                caches.open(CACHE_NAME)
                    .then(cache => {
                        console.log('Cache aberto');
                        return cache.addAll(urlsToCache);
                    })
            );
        });

        self.addEventListener('fetch', event => {
            event.respondWith(
                caches.match(event.request)
                    .then(response => {
                        // Se encontrar no cache, retorna. Senão, tenta buscar na rede.
                        return response || fetch(event.request);
                    })
            );
        });
    `;

    // Gera o conteúdo do Manifesto do App dinamicamente
    const manifestContent = {
        "name": "Auxiliador de AR",
        "short_name": "Aux. AR",
        "start_url": ".",
        "display": "standalone",
        "background_color": "#f8f9fa",
        "theme_color": "#007bff",
        "description": "Ferramenta para filtrar pontos de restrição por quilometragem.",
        "icons": [
            {
              "src": "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxOTIgMTkyIiB3aWR0aD0iMTkyIiBoZWlnaHQ9IjE5MiI+PHBhdGggZmlsbD0ibm9uZSIgZD0iTTAgMGgxOTJ2MTkySDB6Ii8+PHBhdGggZmlsbD0iIzAwN2JmZiIgZD0iTTk2IDIzYTczIDczIDAgMSAwIDAgMTQ2IDczIDczIDAgMCAwIDAtMTQ2Wm0wIDE2YTQ5LjQxIDQ5LjQxIDAgMCAxIDM1IDg0LjM5QTU3IDU3IDAgMSAxIDk2IDM5WiIvPjxwYXRoIGZpbGw9IiMwMDdiZmYiIGQ9Im0xMzEgODRhMzUgMzUgMCAxIDEgMCAxIDM1IDM1IDAgMCAxIDAtMVoiLz48L3N2Zz4=",
              "sizes": "192x192",
              "type": "image/svg+xml"
            },
            {
              "src": "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA1MTIgNTEyIiB3aWR0aD0iNTEyIiBoZWlnaHQ9IjUxMiI+PHBhdGggZmlsbD0ibm9uZSIgZD0iTTAgMGg1MTJ2NTEySDB6Ii8+PHBhdGggZmlsbD0iIzAwN2JmZiIgZD0iTTI1NiA1NkExOTIgMTkyIDAgMSAwIDQ0OCAyNDggMTkyIDE5MiAwIDAgMCAyNTYgNTZabTAgMzMyYTExNi42NSAxMTYuNjUgMCAwIDEgODIgMTk4LjQ0QTE0MCAxNDAgMCAxIDEgMjU2IDg4YTE0MCAxNDAgMCAwIDEgMCAyODBaIi8+PHBhdGggZmlsbD0iIzAwN2JmZiIgZD0ibTMzOCAxOTZhODQgODQgMCAxIDEgMCAuMjFaIi8+PC9zdmc+",
              "sizes": "512x512",
              "type": "image/svg+xml"
            }
        ]
    };

    // Função para registrar o Service Worker e o Manifesto
    function registerPWA() {
        // 1. Registra o Service Worker
        if ('serviceWorker' in navigator) {
            const swBlob = new Blob([swContent], { type: 'application/javascript' });
            const swUrl = URL.createObjectURL(swBlob);
            navigator.serviceWorker.register(swUrl)
                .then(registration => console.log('Service Worker registrado com sucesso:', registration))
                .catch(error => console.log('Falha ao registrar Service Worker:', error));
        }

        // 2. Anexa o Manifesto
        const manifestBlob = new Blob([JSON.stringify(manifestContent)], { type: 'application/json' });
        const manifestUrl = URL.createObjectURL(manifestBlob);
        const linkElement = document.createElement('link');
        linkElement.rel = 'manifest';
        linkElement.href = manifestUrl;
        document.head.appendChild(linkElement);
    }

    // Inicia o registro do PWA quando a página carregar
    window.addEventListener('load', registerPWA);

  </script>
</body>
</html>
